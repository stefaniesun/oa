<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title></title>
</head>
<body>

	<div class="col-sm-12">
	
		<div class="m">
			<div class="input-field">
				<label>年份：</label><input id="yearForm"  type="text" />
			</div>
			
			<div class="input-field">
				<label>类型：</label> 
				<select class="form-control m-b" id="typeForm">
                    <option value="笔试">笔试</option>
                    <option value="面试">面试</option>
                  </select>
			</div>
			
			<div class="input-field">
				<label>具体名称：</label><input id="nameForm"  type="text"/>
			</div>
			
			<div class="input-field">
				<label>价格：</label><input id="priceForm"  type="text"/>
			</div>
			
			<input id="dateInfoForm" class="laydate-icon"/>
			
			<div class="input-field">
				<label>上课时间：</label>
			</div>
			
			<div class="input-field">
				<label>授课类型：</label>
				<select class="form-control m-b" id="lessonTypeForm">
                    <option value="DYA">走读</option>
                    <option value="NIGHT">封闭包住</option>
                    <option value="EAT_NIGHT">封闭包吃住</option>
                  </select>
			</div>
			
			
			
			<div class="input-field">
				<label>是否退费：</label>
		
				<div class="checkbox checkbox-success">
                                        <input id="flagRefundForm" type="checkbox">
                                        <label for="checkbox3">
                                           
                                        </label>
                                    </div>
                                    
			</div>
			
			<div class="input-field">
				<label>说明：</label><input id="remarkForm"  type="text"/>
			</div>
			
		</div>
	
	</div>

</body>
</html>
